<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="https://www.haciendonetworkmarketing.com/wp-content/uploads/2022/04/favicon-32x32-1.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
  </header>
  <main>
    <div class="container">
      <div class="item-1 item">
        <figure>
          <img src="https://www.haciendonetworkmarketing.com/wp-content/uploads/2022/04/image-qr-code.png" alt="qr" width="250px" height="250px" loading="lazy" >
        </figure>
        <h1>Improve your front-end<br> skills by building projects</h1><br>
      <p>Scan the Qr code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </main>
  <footer>
    <div>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Gerardo Franco</a>.
    </div>
  </footer>
</body>
</html>
